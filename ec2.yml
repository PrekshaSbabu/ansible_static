---
 - hosts: localhost
   connection: local

   tasks:
     - name: install the python-boto on the control node
       package:
         name: python3-boto
         state: present
       become: true
     - name: Setting up Security/Firewall Group
       ec2_group:
          name: Ansible_ec2_Security_Grp
          description: Rules Allowing traffic on port 22 ans 80
          region: us-east-2
          rules:
           - proto: tcp
             from_port: 80
             to_port: 80
             cidr_ip: 0.0.0.0/0
           - proto: tcp
             from_port: 22
             to_port: 22
             cidr_ip: 0.0.0.0/0
          rules_egress:
           - proto: all
             cidr_ip: 0.0.0.0/0

     - name: Provision a EC2 instance
       ec2:
          key_name: keyec2
          region: us-east-2
          instance_type: t2.micro
          image: ami-077e31c4939f6a2f3
          wait: yes
          wait_timeout: 500
          count: 1
          instance_tags:
            Name: Ansible2.0
            Purpose: Devops_Training
          monitoring: no
          vpc_subnet_ip: subnet-a5bc07ce
          assign_public_ip: yes
          group: Ansible_ec2_Security_Grp
       register: ec2_out

     - name: Wait for SSh to come up
       wait_for: host={{ item.public_dns_name}} post=22 delay=60 timeout=320 state=started
       with_items: '{{ec2_out.instances}}'
...
